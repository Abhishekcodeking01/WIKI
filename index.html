<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wikipedia</title>
<style>
  body {
    font-family: "Linux Libertine", Georgia, serif;
    background-color: #f8f9fa;
    color: #202122;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  #content {
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    border: 1px solid #a2a9b1;
    padding: 30px;
  }
  h1 {
    font-size: 2em;
    border-bottom: 1px solid #a2a9b1;
    padding-bottom: 8px;
  }
  .search-box {
    margin: 20px auto;
    text-align: center;
  }
  input[type="text"] {
    width: 60%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 10px 20px;
    margin-left: 8px;
    font-size: 1rem;
    background-color: #3366cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover { background-color: #264e99; }

  #reviews {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 2px solid #ccc;
    display: none;
  }
  .message {
    padding: 8px;
    border-bottom: 1px solid #eee;
  }
  .sender {
    font-weight: bold;
  }
  #chatbox {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }
  input#messageInput {
    flex: 1;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #aaa;
    border-radius: 4px;
  }
</style>
</head>

<body>
  <div class="search-box">
    <input id="searchInput" placeholder="Search for a topic or enter your code (e.g. Barbie)" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="content">
    <h1 id="articleTitle">Wikipedia Article</h1>
    <p id="articleExtract">Search for something to begin...</p>

    <div id="reviews">
      <h2>Review Section</h2>
      <div id="messages"></div>

      <div id="chatbox">
        <input id="messageInput" placeholder="Type your review..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAPlTJOLRtaK2E-4mpIRSR03nMxdW4awt0",
      authDomain: "wikiwisper112233.firebaseapp.com",
      databaseURL: "https://wikiwisper112233-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wikiwisper112233",
      storageBucket: "wikiwisper112233.appspot.com",
      messagingSenderId: "107560698063",
      appId: "1:107560698063:web:26db514083f6e974b877ba"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elements
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const titleEl = document.getElementById("articleTitle");
    const extractEl = document.getElementById("articleExtract");
    const reviewsEl = document.getElementById("reviews");
    const msgInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messagesDiv = document.getElementById("messages");

    let chatCode = null;

    // Assign persistent random username per device
    let localUser = localStorage.getItem("wikiUser");
    if (!localUser) {
      const randomNames = ["Barbie", "Cinderella", "Rapunzel", "Ironman", "Batman", "Superman", "Thor", "WonderWoman"];
      localUser = randomNames[Math.floor(Math.random() * randomNames.length)] + "_" + Math.floor(Math.random() * 1000);
      localStorage.setItem("wikiUser", localUser);
    }

    // Function to load Wikipedia content
    async function loadArticle(query) {
      const res = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
      if (res.ok) {
        const data = await res.json();
        titleEl.textContent = data.title;
        extractEl.textContent = data.extract || "No summary available.";
      } else {
        titleEl.textContent = "No results found";
        extractEl.textContent = "Try another search term.";
      }
    }

    // Load messages for a chat code
    function loadMessages(code) {
      const msgRef = ref(db, "chats/" + code);
      onValue(msgRef, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((child) => {
          const msg = child.val();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<span class="sender">${msg.user}:</span> ${msg.text}`;
          messagesDiv.appendChild(div);
        });
      });
    }

    // Send message
    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if (!text || !chatCode) return;
      const msgRef = ref(db, "chats/" + chatCode);
      push(msgRef, {
        user: localUser,
        text: text,
        timestamp: Date.now(),
      });
      msgInput.value = "";
    });

    // Handle search / unlock
    searchBtn.addEventListener("click", async () => {
      const query = searchInput.value.trim();
      if (!query) return;

      await loadArticle(query);

      // If it's one of your secret codes â†’ unlock review/chat
      const secretCodes = ["barbie", "ironman", "cinderella", "batman", "superman"];
      if (secretCodes.includes(query.toLowerCase())) {
        chatCode = query.toLowerCase();
        reviewsEl.style.display = "block";
        loadMessages(chatCode);
      } else {
        reviewsEl.style.display = "none";
      }
    });
  </script>
</body>
</html>
